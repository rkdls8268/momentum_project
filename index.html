<!DOCTYPE html>
<html>

<head>
    <title>Momentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/48c1774b55.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background"></div>
    <div class="all">
        <div class="top-row">
            <div class="js-search"></div>
            <div class="div-weather">
                <span class="js-weather"></span>
            </div>
        </div>
        <div class="region-center-above"></div>
        <div class="region-center">
            <div class="js-clock">
                <span class="js-title">00:00</span>
                <!-- <span class="blank"></span> -->
                <form class="js-form form">
                    <input type="text" />
                </form>
                <span class="js-greetings greetings"></span>
            </div>
            <!-- <div class="div-name-form">
            </div> -->
        </div>
        <div class="region-center-below">
            <div class="div-toDoList">
                <span class="span-toDoList">
                    What is your main focus for today?
                </span>
                <form class="js-toDoForm">
                    <input type="text" />
                </form>
                <ul class="js-toDoList">
                </ul>
            </div>
        </div>
        <div class="bottom-row"></div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
